<app-menu></app-menu>

<section id="productsList" class="products-list-section">
    <div class="container">
        <h1 class="form-title">Listado de Productos</h1>
        <div class="form-header-options">
            <button type="submit" name="addProduct" id="addProduct" (click)="openDialogCreateProduct()" class="btn">Agregar Producto</button>
            <button type="submit" name="deleteAllProducts" id="deleteAllProducts" (click)="deleteAllProducts()" class="btn btn-warning">Eliminar Productos</button>
        </div>

        <table mat-table [dataSource]="productsList" class="mat-elevation-z8" #productsTable>

            <ng-container matColumnDef="Código">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let product"> ${{product.price}} </td>
            </ng-container>

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let product">
                    <button mat-raised-button color="primary" focusable="false" (click)="openDialogEditProduct(product)">
                        Editar
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let product">
                    <button mat-raised-button color="warn" focusable="false" (click)="deleteProduct(product.id)">
                        Eliminar
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </div>
</section>

<app-footer></app-footer>
